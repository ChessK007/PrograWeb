<html>
	<head>
		<title>Asistente tipo Usuario</title>
	</head>
		<h1>Asistente tipo Usuario<h1>
		<body>
			<form action=""  method="post">
				<!--Creacion de Cajas de Texto -->
				<div class="datos">
				<br>
					IdTipoAsistente :
				<SELECT NAME="eve" SIZE="1">
				<OPTION VALUE="1">AsistenteTipoUno</OPTION>
				<OPTION VALUE="2">AsistenteTipoDos</OPTION>
				<OPTION VALUE="3">AsistenteTipoTres</OPTION>
				</SELECT>
				<br>
				<br>
	                IdAsistente :
				<SELECT NAME="eve" SIZE="1">
				<OPTION VALUE="1">AsistenteUno</OPTION>
				<OPTION VALUE="2">AsistenteDos</OPTION>
				<OPTION VALUE="3">AsistenteTres</OPTION>
				</SELECT>
				<br>
				<br>				
					IdTipoUsuario :
				<SELECT NAME="eve" SIZE="1">
				<OPTION VALUE="1">TipoUsuarioUno</OPTION>
				<OPTION VALUE="2">TipoUsuarioDos</OPTION>
				<OPTION VALUE="3">TipoUsuarioTres</OPTION>
				</SELECT>	
				</div>
				<!--Creacion de Botones-->
				<div class="botones">
				<br><input type="submit" name="enviar" value="Guardar cambios" />
				<input type="reset" name="limpiar" value="Borrar los datos introducidos" />	
				</div>
			</form>	

		</body>

</html>
