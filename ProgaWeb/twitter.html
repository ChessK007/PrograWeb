<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
    </head>

    <body background="imagen/fondo.jpg">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">                    
                    <img src="imagen/pajarito.png">
                    <div class="pull-right">                       
                        Idioma:Espa&ntilde;ol

                </div>
            </div>
        </div>

        <br><br><br>

        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    Level 1 of column
                    <div class="row-fluid">
                        <div class="span7">
                            <div class="front-welcome">
                                <div class="front-welcome-text">
                                    <h1>Bienvenido a Twitter.</h1>
                                    <p>Descubre lo que est&aacute; pasando ahora, con las personas y grupos que te interesan.</p>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="placeholding-input username">
                                    <input type="text" id="signin-email" class="text-input email-input" name="session[username_or_email]" title="Nombre de usuario o correo electrónico" autocomplete="on" tabindex="1">
                                    <label for="signin-email" class="placeholder">Nombre de usuario o correo electr&otilde;nico</label>

                                                </div>
                                            </td>
                                            <td class="flex-table-secondary">

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">

                                    <input type="password" class="input-small" placeholder="Password">
                                    <label class="checkbox">
                                        <input type="checkbox"> Recordar
                                    </label>
                                    <button type="submit" class="btn">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</html>
