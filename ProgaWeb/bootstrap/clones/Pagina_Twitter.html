<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
    </head>
    <body background="imagen/fondo.jpg">
        
<div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="nav-logo-link" href="/" data-nav="front">
                        <span class="icon bird-topbar-blue"><span class="visuallyhidden"><img src="imagen/pajarito.png"></span></span>
                    </a>
                    <div class="pull-right">
                        <ul class="nav secondary-nav language-dropdown">
                            <li class="dropdown js-language-dropdown open">
                                <a class="dropdown-toggle" href="javascript:;">
                                    <small>Idioma:</small>
                                    <span class="js-current-language">Espa&Ntilde;ol</span>
                                    <b class="caret"></b>
                                </a>
                                
                                </div>
                                </div>
                                </div>
                                </div>
        
        <br><br><br>
                
        <div class="row show-grid">
            <div class="span9" data-original-title="" title="">
              Level 1 column
              <div class="row show-grid">
                <div class="span6" data-original-title="" title="">
                  Level 2
                </div>
                <div class="span3" data-original-title="" title="">
                  <div class="front-signin js-front-signin">
      <form action="" class="signin" method="post">
        <div class="placeholding-input username">
          <input type="text" id="signin-email" class="text-input email-input" name="session[username_or_email]" title="Nombre de usuario o correo electrónico" autocomplete="on" tabindex="1">
          <label for="signin-email" class="placeholder">Nombre de usuario o correo electrónico</label>
        </div>
    
        <table class="flex-table password-signin">
          <tbody>
          <tr>
            <td class="flex-table-primary">
              <div class="placeholding-input password flex-table-form">
                <input type="password" id="signin-password" class="text-input flex-table-input" name="session[password]" title="Contraseña" tabindex="2">
                <label for="signin-password" class="placeholder">Contraseña</label>
              </div>
            </td>
            <td class="flex-table-secondary">
              <button type="submit" class="submit btn primary-btn flex-table-btn js-submit" tabindex="4">
                Iniciar sesión
              </button>
            </td>
          </tr>
          </tbody>
        </table>
    
        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" value="1" name="remember_me" tabindex="3" checked="checked">
            <span>Recordar mis datos</span>
          </label>
          <span class="separator">·</span>
          <a class="forgot" href="/account/resend_password">¿Olvidaste tu contraseña?</a>
        </div>
    
        <input type="hidden" name="return_to_ssl" value="true">
    
        <input type="hidden" name="scribe_log">
        <input type="hidden" name="redirect_after_login" value="/">
        <input type="hidden" value="0ffc0d9764b9c3102463becb630c4d7270a5be37" name="authenticity_token">
      </form>
    </div>
                    <div class="front-signup js-front-signup">
      <h2><strong>¿Eres nuevo en Twitter?</strong> Regístrate</h2>
    
      <form action="" class="signup" method="post">
        <div class="placeholding-input">
          <input type="text" id="signup-user-name" class="text-input" autocomplete="off" name="user[name]" maxlength="20">
          <label for="signup-user-name" class="placeholder">Full name</label>
        </div>
        <div class="placeholding-input">
          <input type="text" id="signup-user-email" class="text-input email-input" autocomplete="off" name="user[email]">
          <label for="signup-user-email" class="placeholder">Correo electrónico</label>
        </div>
        <div class="placeholding-input">
          <input type="password" id="signup-user-password" class="text-input" name="user[user_password]">
          <label for="signup-user-password" class="placeholder">Contraseña</label>
        </div>
    
        <input type="hidden" value="" name="context">
        <input type="hidden" value="0ffc0d9764b9c3102463becb630c4d7270a5be37" name="authenticity_token">
        <button type="submit" class="btn signup-btn">
          Regístrate en Twitter
        </button>
      </form>
    </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
