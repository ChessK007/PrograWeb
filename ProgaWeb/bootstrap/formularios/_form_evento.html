 <html lang="en"><head>
    <meta charset="utf-8">
    <title>Formulario evento</title>
   <link href="../css/bootstrap.min.css" rel="stylesheet"><style type="text/css">
      
	 
    </style>
   
  </head>

    <body>
	
	  <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">Eventos ITC</span>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="divider-vertical"><a href="#">Usuario</a></li>
                            <li class="divider-vertical"><a href="#">Evento</a></li>
                            <li class="divider-vertical"><a href="#">Actividad</a></li>
                            <li class="divider-vertical"><a href="#">Tipo Usuario</a></li>
                            <li class="divider-vertical"><a href="#">Eventos Tipo Usuario</a></li>
                            <li class="divider-vertical"><a href="#">Asistentes Tipos Usuarios</a></li>
                        </ul>                        
                    </div>
                </div>
            </div>
        </div>
	 <div class="container">
	    

        <form class="well" action="" method="post">
		    <label for="Nev">Nombre Evento</label><input type="text" class="span4" id="Nev" name="NomEvento" value="" placeholder="Nombre Evento" required><br>
            <label for="Con">Contacto</label><textarea class="span4" id="Con" name="Contacto" rows="3" cols="20"> </textarea><br>
            <label for="Cuando">Cuando</label><textarea  class="span4" id="Cuando" name="Cuando" rows="3" cols="20"> </textarea><br/>
            <label for="Donde">Donde</label><textarea class="span4" id="Donde" name="Donde" rows="3" cols="20"> </textarea><br/>
			<label for="info">Informacion</label><input type="text" class="span4" id="info" name="info" value="" size="30" maxlength="40" placeholder="Informacion" required /><br/>
            <label for="inicio">Fecha Inicio</label><input type="date" class="span4" name="Fini" min="2013-06-29" required /><br/>
			<label for="Fin">Fecha Fin</label><input type="date" class="span4" name="Ffin"  min="2013-06-29" required /><br/>
            
            
			
			 <button type="submit" class="btn btn-primary">Enviar</button>
             <button type="button" class="btn btn-danger"><a href="index.html">Regresar</a></button>
            

			
			
        </form>
	</div>
    </body>
</html>
